<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <input
        type="text"
        name="email"
        class="form-control mt-5"
        ngModel
        #email="ngModel"
        placeholder="Enter your email"
        required
        pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
      />
      <div *ngIf="email.errors && email.errors['required']" class="text-danger">
        this field is required
      </div>
      <div *ngIf="email.errors && email.errors['pattern']" class="text-danger">
        invalid email
      </div>
    </div>
    <div class="form-group my-5">
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength="8"
      />
      <div *ngIf="password.touched && password.invalid">
        <p
          *ngIf="password.errors && password.errors['required']"
          class="text-danger"
        >
          this field is required
        </p>
        <p
          *ngIf="password.errors && password.errors['minlength']"
          class="text-danger"
        >
          min chacter is
          {{
            password.errors && password.errors["minlength"]["requiredLength"]
          }}
        </p>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="loginForm.invalid">
        <a
          [routerLink]="['/products']"
          routerLinkActive="router-link-active"
          style="color: white; text-decoration: none"
        >
          Login
        </a>
      </button>
    </div>
  </form>
</div>
